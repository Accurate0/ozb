[package]
name = "ozb"
version = "0.1.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.70"
fern = "0.6.2"
futures = "0.3.28"
log = "0.4.17"
serde = "1.0.160"
tokio = { version = "1.27.0", features = ["rt", "macros", "rt-multi-thread"] }
twilight-cache-inmemory = "0.15"
twilight-gateway = "0.15"
twilight-http = "0.15"
openssl = { version = "0.10", features = ["vendored"] }
twilight-model = "0.15"
twilight-util = { version = "0.15.1", features = ["builder"] }
reqwest = { version = "0.11.16", features = ["json", "gzip"] }
reqwest-middleware = "0.2.1"
reqwest-tracing = "0.4.1"
reqwest-retry = "0.2.2"
http = "0.2.9"
serde_json = "1.0.96"
foundation = { git = "https://github.com/Accurate0/foundation.git", features = [
    "aws",
    "http",
] }
zephyrus = "0.9.0"
redis = { version = "0.23.0", features = [
    "aio",
    "tokio-comp",
    "tokio-rustls-comp",
    "connection-manager",
] }
aws-sdk-secretsmanager = "0.26.0"
aws-sdk-dynamodb = "0.26.0"
serde_dynamo = { version = "4.2.0", features = ["aws-sdk-dynamodb+0_24"] }
tracing = "0.1.37"
config = "0.13.3"
rss = "2.0.3"
prisma-client-rust = { git = "https://github.com/Brendonovich/prisma-client-rust", tag = "0.6.6", features = [
    "mongodb",
] }
prisma-client-rust-cli = { git = "https://github.com/Brendonovich/prisma-client-rust", tag = "0.6.6", features = [
    "mongodb",
] }
chrono = "0.4.24"
lambda_runtime = "0.8.0"
lambda_http = "0.8.0"
chrono-tz = "0.8.2"
tl = "0.7.7"

[features]
prisma = []

[[bin]]
name = "ozb"
path = "src/bin/ozb.rs"
required-features = ["prisma"]

[[bin]]
name = "trigger"
path = "src/bin/trigger.rs"
required-features = ["prisma"]

[[bin]]
name = "timed"
path = "src/bin/timed.rs"
required-features = ["prisma"]

[[bin]]
name = "daemon"
path = "src/bin/daemon.rs"
required-features = ["prisma"]

[[bin]]
name = "prisma"
path = "src/bin/prisma.rs"

[lib]
name = "ozb"
path = "src/lib.rs"

[profile.release-strip]
inherits = "release"
strip = "symbols"
